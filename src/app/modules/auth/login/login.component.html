<div class="form-auth">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" formControlName="email" />
      <p *ngIf="!emailControl.valid && emailControl.touched" class="error">
        Provide proper email
      </p>
    </div>

    <div>
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        formControlName="password"
      />
      <p
        *ngIf="!passwordControl.valid && passwordControl.touched"
        class="error"
      >
        Provide proper password
      </p>
    </div>
    <button type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
  <div class="button-container">
    <button class="btn" routerLink="/signup">SignUp</button>
  </div>
  <p>{{ loginError$ | async }}</p>
</div>
